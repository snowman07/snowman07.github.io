<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Financial Tracker - Assignment 3</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<section class="wrapper">
		<h1>Transaction Tracker</h1>
		<form id="frm-transactions">
			<fieldset>
				<legend>Add Transaction</legend>
				<div class="frm-group">
					<input id="description" 
					class="frm-control" 
					type="text" 
					name="description" 
					size="30" 
					placeholder="description" 
					required />
				</div>
				<div class="frm-group">
					<select id="type" class="frm-control" name="type" required>
						<option value="">type</option>
						<option value="debit">debit</option>
						<option value="credit">credit</option>
					</select>
				</div>
				<div class="frm-group">
					<i class="edit fa fa-dollar"></i>
					<input 
						id="amount" 
						class="frm-control"
						type="number"
						name="currency"
						min="0"
						max="9999"
						step="0.01"
						size="4"
						value="12.00"
						placeholder="0.00"
						required
					/>
				</div>
				<div class="frm-group">
					<input class="frm-control" type="submit" value="add" />
				</div>
				<div class="error"></div>
			</fieldset>
		</form>
		<h2>Transactions</h2>
		<table class="transactions">
			<thead>
				<tr>
					<td colspan="4" class="right">
						Total debits: <span class="total debits">$0.00</span>
						Total credits: <span class="total credits">$0.00</span>
					</td>
				</tr>
				<tr>
					<th>Description</th>
					<th>Type</th>
					<th class="amount">Amount</th>
					<th class="tools">Tools</th>
				</tr>				
			</thead>
			<tbody>
			
			</tbody>
		</table>
	</section>
	<template>
		<tr class="credit">
			<td>Description</td>
			<td class="credit">Type</td>
			<td class="amounts">Amount</td>
			<td class="tools">
				<i class="fa fa-trash-o delete"></i>
			</td>
		</tr>
		<tr class="debit">
			<td>Description</td>
			<td class="debit">Type</td>
			<td class="amounts">Amount</td>
			<td class="tools">
				<i class="fa fa-trash-o delete"></i>
			</td>
		</tr>
	</template>
	<script src="js/main.js"></script>
</body>
</html>
