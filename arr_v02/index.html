<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  
  <!-- <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" /> -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">

  <!-- JQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- This is the script to move skills progress bar upon scroll -->
  <script src="js/skills-move.js"></script>

  <!-- Bootstrap CSS -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous"> -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

  <title>Arr - Personal Portfolio</title>

</head>

<body>
  <!-- START OF particles.js container -->
  <div id="particles-js">
    <h1>
      <a href="" class="typewrite" data-period="2000" data-type='[ "Arr Domingo", 
                        "From builder",
                        "To cyber defender!"]'>
        <span class="wrap"></span>
      </a>
    </h1>
  </div>
  <!-- END OF particles.js container -->

  <header>
    <div class="header-logo">
      <a href="">
        <i class="fas fa-audio-description fa-5x"></i>
      </a>
    </div>

    <!-- start of nav -->
    <div id="nav"></div>
    <!-- end of nav -->
  </header>

  <main>
    <!-- start of profile -->
    <div id="profile"></div>
    <!-- end of profile -->

    <!-- start of experience -->
    <div id="experience"></div>
    <!-- end of experience -->

    <!-- start of skills -->
    <div id="skills"></div>
    <!-- end of skills -->

    <!-- start of projects -->
    <div id="projects"></div>
    <!-- end of projects -->    

    <!-- start of footer -->
    <div id="footer"></div>
    <!-- end of footer -->
  </main>


  <!-- -------------------------------------------------------------------- -->
  <!-- ---------------------- START OF javascript ------------------------- -->

  <script src="particles.js"></script>
  <script src="js/app.js"></script>
  <script src="js/typewriter.js"></script>

  <!-- START of javascript for nav -->
  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav").innerHTML = html;
      });
  </script>
  <!-- END of javascript for nav -->

  <!-- START of javascript for profile -->
  <script>
    fetch("profile.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("profile").innerHTML = html;
      });
  </script>
  <!-- END of javascript for profile -->

  <!-- START of javascript for experience -->
  <script>
    fetch("experience.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("experience").innerHTML = html;
      });
  </script>
  <!-- END of javascript for experience -->

  <!-- START of javascript for skills -->
  <script>
    fetch("skills.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("skills").innerHTML = html;
      });
  </script>
  <!-- END of javascript for skills -->  

    <!-- START of javascript for projects -->
  <script>
    fetch("projects.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("projects").innerHTML = html;
      });
  </script>
  <!-- END of javascript for projects -->  

  <!-- START of javascript for footer -->
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer").innerHTML = html;
      });
  </script>
  <!-- END of javascript for footer -->

  <!-- ------------------------- END OF javascript ------------------------ -->
  <!-- -------------------------------------------------------------------- -->

</body>

</html>
