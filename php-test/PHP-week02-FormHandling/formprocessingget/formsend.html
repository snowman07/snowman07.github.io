<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Bootstrap Forms</title>

    <!--reducing the width of the form on desktop-->
    <style type="text/css">
      form {
        max-width: 450px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sending Form Data using GET</h1>

      <form name="myform" method="get" action="formreceive.php">
        <div class="form-group">
          <label for="username">Name</label>
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Enter username here"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Enter password here"
          />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <!--<div class="form-check">
            <input class="form-check-input" type="radio" name="gender" />
            <label class="form-check-label" for="gender"> Male </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" />
            <label class="form-check-label" for="gender"> Female </label>
          </div>-->
          Male:
          <input
            type="radio"
            class="custom-control-label"
            name="gender"
            value="Male"
          />
          Female:
          <input
            type="radio"
            class="custom-control-label"
            name="gender"
            value="Female"
          />
        </div>
        <!--<div class="form-check">
          <input class="form-check-input" type="checkbox" name="newsletter" />
          <label class="form-check-label" for="newsletter"> Newsletter </label>
        </div>-->
        <div class="form-group">
          <label for="country">Newsletter</label>
          <input
            type="checkbox"
            class="custom-control-label"
            name="newsletter"
            value="newsletter"
          />
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <select class="form-control" name="country">
            <option value="">Select country...</option>
            <!--this serve as the placeholder-->
            <option value="CA">Canada</option>
            <option value="UK">United Kingdom</option>
            <option value="NZ">New Zealand</option>
            <option value="US">U.S.A.</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comments">Comments</label>
          <textarea class="form-control" name="comments" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input
            type="number"
            class="form-control"
            name="age"
            placeholder="Enter age here"
          />
        </div>

        <button type="submit" name="mysubmit" class="btn btn-primary mb-2">
          Submit
        </button>
      </form>
    </div>
    <!--end of container class-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
