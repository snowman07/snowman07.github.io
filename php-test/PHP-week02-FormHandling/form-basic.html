<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Form</title>
  </head>
  <body>
    <form name="myform" method="post" action="#">
      <!--method get will show all info in URL while method post will not-->
      <!--ALL form elements MUST have a unique "name" attribute-->
      Name:
      <input type="text" name="username" />
      <br />
      Password:
      <input type="password" name="password" />
      <br />
      Gender:
      <!--ONLY radio type input will share a common "name" attribute-->
      Male:
      <input type="radio" name="gender" value="male" />
      Female:
      <input type="radio" name="gender" value="female" />
      <br />
      Newsletter:
      <input type="checkbox" name="newsletter" />
      <br />
      Country:
      <select name="country">
        <option value="CA">Canada</option>
        <option value="UK">United Kingndom</option>
        <option value="NZ">New Zealand</option>
        <option value="US">U.S.A.</option>
      </select>
      <br />

      Comments:
      <textarea name="comments"></textarea>
      <br />
      Age
      <input type="number" name="age" />
      <br />
      <input type="submit" name="mysubmit" />
    </form>
  </body>
</html>
