    <style>
    /* Going for more of a desktop layout here just for lessons. Google's own docs use more of a mobile layout. */

    <script type="text/javascript">

        //----------------------------------------//
        //---------------- BORACAY----------------//
        //----------------------------------------//
        function gotoBoracay() {
            //THIS IS FROM: https://developers.google.com/maps/documentation/javascript/overview#all
            // map = new google.maps.Map(document.getElementById("map"), {
            // center: { lat: -34.397, lng: 150.644 },
            // zoom: 8,
            // });
            var mapOptions = {
                center: new google.maps.LatLng(11.970118775422083, 121.92465405109678), // lat and long of the place
                zoom: 11,
                mapTypeId: google.maps.MapTypeId.ROADMAP, //types of map: HYBRID, ROADMAP, SATELLITE, TERRAIN



                //---------------- google this for controls: google map api controls
                streetViewControl: true,   //doesn't work bec there's no API
                mapTypeControl: false,      //doesn't work bec there's no API
                zoomControl: false,
                fullscreenControl: false

            }  
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);   
            
            //-----------------------------------------------//
            // -------------- START OF POLYGON --------------//
            var boracayCoordinates = [
            new google.maps.LatLng(11.994469825895427, 121.89976663678576),
            new google.maps.LatLng(12.004205461914637, 121.92724015353333),
            new google.maps.LatLng(11.971288199807876, 121.93306817716959),
            new google.maps.LatLng(11.946431062043262, 121.95280466446462),
            new google.maps.LatLng(11.933670972599979, 121.92825562617476)
            ];
            boracayCoordinates = new google.maps.Polygon({
                paths: boracayCoordinates,
                strokeColor: "#ff0000",
                strokeOpacity: 0.3,
                strokeWeight: 5,
                fillColor: "ff0000",
                fillOpacity: 0.35
            });
            boracayCoordinates.setMap(map);
            // --------------- END OF POLYGON ---------------//
            //-----------------------------------------------//



            //-----------------------------------------------------//
            //----------------- START OF MARKER -------------------//
            var boracayMarker = new google.maps.Marker({
                position: new google.maps.LatLng(11.970118775422083, 121.92465405109678),
                map: map,
                title: "Boracay in The Philippines",
                icon: "icons/beach.png",
                animation: google.maps.Animation.BOUNCE // .DROP

            });
            // Info WIndow
            // Step 1: Define the window
            var boracayWindow = new google.maps.InfoWindow({
                content: "<div style=\"width: 400px; height: 200px; padding: 20px; background-color:#aeeaea\"><h4>Boracay in The Philippines</h4><p>Boracay is a small island in the central Philippines. It's known for its resorts and beaches. Along the west coast, White Beach is backed by palm trees, bars and restaurants. On the east coast, strong winds make Bulabog Beach a hub for water sports. Nearby, the observation deck on Mount Luho offers panoramic views over the island. Offshore, coral reefs and shipwrecks are home to diverse marine life. </p></div>"
                // <img src=\"icons/duck.jpg\"/>
                // using an <img>, please incorporate an image into your window.
            });
            //Step2: Add an event listener to grab a user event and open the window

            google.maps.event.addListener(boracayMarker, "click", function(){
                //boracayWindow.open(map, boracayMarker);
            });
            boracayWindow.open(map, boracayMarker); // We can move this to work on page load
            
            //------------------ END OF MARKER --------------------//
            //-----------------------------------------------------//



            //----------------------------------------------------------//
            //------------------- START OF MAP STYLING -----------------//
            // NOTE: type of map should be ROADMAP
            // NOTE: this will not work without API KEY
            // reference: https://mapstyle.withgoogle.com/
            // another map styling: https://snazzymaps.com/
            var mapStyle = [
            {
                "featureType": "landscape",
                "elementType": "geometry",
                "stylers": [
                {
                    "color": "#5eff3d"
                }
                ]
            },
            {
                "featureType": "road",
                "elementType": "geometry",
                "stylers": [
                {
                    "color": "#ffeb3b"
                }
                ]
            }
            ];

            map.setOptions({styles:mapStyle });

            //------------------- END OF MAP STYLING --------------------//
            //-----------------------------------------------------------//

        };
        // END OF gotoBoracay()


        
        //----------------------------------------//
        //------------ HUNDRED ISLANDS------------//
        //----------------------------------------//
        function gotoHundredIslands() {
            //THIS IS FROM: https://developers.google.com/maps/documentation/javascript/overview#all
            // map = new google.maps.Map(document.getElementById("map"), {
            // center: { lat: -34.397, lng: 150.644 },
            // zoom: 8,
            // });
            var mapOptions = {
                center: new google.maps.LatLng(16.207313472686224, 120.03962938560299),
                zoom: 12,
                mapTypeId: google.maps.MapTypeId.TERRAIN//types of map: HYBRID, ROADMAP, SATELLITE, TERRAIN

            }  
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);  
            
            
            //-----------------------------------------------//
            // -------------- START OF CIRCLE --------------//
            var hundredIslandsCircle = {
                strokeColor: "#ff0000",
                strokeOpacity: 0.5,
                strokeWeight: 5,
                fillColor: "ff0000",
                fillOpacity: 0.35,
                map: map,
                center: new google.maps.LatLng(16.21116800461679, 120.04265194765613),
                radius: 1500
            };
            var theCircle = new google.maps.Circle(hundredIslandsCircle);
            // ---------------- END OF CIRCLE ---------------//
            //-----------------------------------------------//



            //-----------------------------------------------------//
            //----------------- START OF MARKER -------------------//
            var hundredIslandsMarker = new google.maps.Marker({
                position: new google.maps.LatLng(16.207313472686224, 120.03962938560299),
                map: map,
                title: "Hundred Islands in The Philippines",
                icon: "icons/shore-2.png",
                animation: google.maps.Animation.DROP // .DROP

            });
            // Info WIndow
            // Step 1: Define the window
            var hundredIslandsWindow = new google.maps.InfoWindow({
                content: "<div style=\"width: 400px; height: 200px; padding: 20px; background-color:#aeeaea\"><h4>Hundred Islands in The Philippines</h4><p>Located in Alaminos, Pangasinan in the northern Philippines. The islands, totaling 124 at low tide and 123 at high tide, are scattered in Lingayen Gulf covering an area of 16.76 square kilometres (6.47 sq mi). Only four of them have been developed for tourism: Marcos Island, Governor Island, Quezon Island, and Children's Island.</p></div>"
                // <img src=\"icons/duck.jpg\"/>
                // using an <img>, please incorporate an image into your window.
            });
            //Step2: Add an event listener to grab a user event and open the window

            google.maps.event.addListener(hundredIslandsMarker, "click", function(){
                hundredIslandsWindow.open(map, hundredIslandsMarker);
            });
            //hundredIslandsWindow.open(map, boracayMarker); // We can move this to work on page load

            //----------------- END OF OF MARKER ------------------//
            //-----------------------------------------------------//

        };
        // END OF gotoHundredIslands()

    </script>
