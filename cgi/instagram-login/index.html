<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="login">
            <h1>Instagram</h1>
            <form action="">
                <input type="text" placeholder="Phone number, username">
                <input type="text" placeholder="Password">
                <button>Log In</button>
            </form>
            <p class="border">OR</p>
            <p>Log in with Facebook</p>
            <p>Forgot password?</p>
        </div>

        <div class="sign-up">
            <p>Don't have an account? <span style="color: blue;">Sign up</span></p>
        </div>

        <div class="get-app">       
            <p>Get the app.</p>
            <div> 
                <img src="/img/appstore.png" alt="Appstore">
                <img src="/img/googleplay.png" alt="googleplay">
            </div>
        </div>
    </main>

    <footer>
        <div>
            <ul>
                <li>Meta</li>
                <li>About</li>
                <li>Blog</li>
                <li>Jobs</li>
                <li>Help</li>
                <li>API</li>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Top Accounts</li>
                <li>Hashtags</li>
                <li>Location</li>
                <li>Instagram Lite</li>
            </ul>
        </div>
        <div class="end">
            <p>English </p>
            <p>@ 2022 Instagram From Meta</p>
        </div>
    </footer>
  
</body>
</html>
